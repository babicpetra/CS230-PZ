<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKorisnikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_idKorisnik}" for="idKorisnik" />
                    <h:inputText id="idKorisnik" value="#{korisnikController.selected.idKorisnik}" title="#{bundle.EditKorisnikTitle_idKorisnik}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_idKorisnik}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_username}" for="username" />
                    <h:inputText id="username" value="#{korisnikController.selected.username}" title="#{bundle.EditKorisnikTitle_username}" />
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_password}" for="password" />
                    <h:inputText id="password" value="#{korisnikController.selected.password}" title="#{bundle.EditKorisnikTitle_password}" />
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_rola}" for="rola" />
                    <h:inputText id="rola" value="#{korisnikController.selected.rola}" title="#{bundle.EditKorisnikTitle_rola}" />
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_idDodatneInfo}" for="idDodatneInfo" />
                    <h:selectOneMenu id="idDodatneInfo" value="#{korisnikController.selected.idDodatneInfo}" title="#{bundle.EditKorisnikTitle_idDodatneInfo}" >
                        <f:selectItems value="#{dodatneInfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{korisnikController.update}" value="#{bundle.EditKorisnikSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKorisnikViewLink}"/>
                <br />
                <h:commandLink action="#{korisnikController.prepareList}" value="#{bundle.EditKorisnikShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKorisnikIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
