<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKartaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKartaLabel_idKarta}"/>
                    <h:outputText value="#{kartaController.selected.idKarta}" title="#{bundle.ViewKartaTitle_idKarta}"/>
                    <h:outputText value="#{bundle.ViewKartaLabel_kolicina}"/>
                    <h:outputText value="#{kartaController.selected.kolicina}" title="#{bundle.ViewKartaTitle_kolicina}"/>
                    <h:outputText value="#{bundle.ViewKartaLabel_idKorisnik}"/>
                    <h:outputText value="#{kartaController.selected.idKorisnik}" title="#{bundle.ViewKartaTitle_idKorisnik}"/>
                    <h:outputText value="#{bundle.ViewKartaLabel_idManifestacija}"/>
                    <h:outputText value="#{kartaController.selected.idManifestacija}" title="#{bundle.ViewKartaTitle_idManifestacija}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kartaController.destroyAndView}" value="#{bundle.ViewKartaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKartaEditLink}"/>
                <br />
                <h:commandLink action="#{kartaController.prepareCreate}" value="#{bundle.ViewKartaCreateLink}" />
                <br />
                <h:commandLink action="#{kartaController.prepareList}" value="#{bundle.ViewKartaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKartaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
