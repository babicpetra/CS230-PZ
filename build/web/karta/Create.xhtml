<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKartaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKartaLabel_idKarta}" for="idKarta" />
                    <h:inputText id="idKarta" value="#{kartaController.selected.idKarta}" title="#{bundle.CreateKartaTitle_idKarta}" required="true" requiredMessage="#{bundle.CreateKartaRequiredMessage_idKarta}"/>
                    <h:outputLabel value="#{bundle.CreateKartaLabel_kolicina}" for="kolicina" />
                    <h:inputText id="kolicina" value="#{kartaController.selected.kolicina}" title="#{bundle.CreateKartaTitle_kolicina}" />
                    <h:outputLabel value="#{bundle.CreateKartaLabel_idKorisnik}" for="idKorisnik" />
                    <h:selectOneMenu id="idKorisnik" value="#{kartaController.selected.idKorisnik}" title="#{bundle.CreateKartaTitle_idKorisnik}" >
                        <f:selectItems value="#{korisnikController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateKartaLabel_idManifestacija}" for="idManifestacija" />
                    <h:selectOneMenu id="idManifestacija" value="#{kartaController.selected.idManifestacija}" title="#{bundle.CreateKartaTitle_idManifestacija}" >
                        <f:selectItems value="#{manifestacijaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kartaController.create}" value="#{bundle.CreateKartaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{kartaController.prepareList}" value="#{bundle.CreateKartaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKartaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
