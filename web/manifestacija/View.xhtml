<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewManifestacijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_idManifestacija}"/>
                    <h:outputText value="#{manifestacijaController.selected.idManifestacija}" title="#{bundle.ViewManifestacijaTitle_idManifestacija}"/>
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_naslov}"/>
                    <h:outputText value="#{manifestacijaController.selected.naslov}" title="#{bundle.ViewManifestacijaTitle_naslov}"/>
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_opis}"/>
                    <h:outputText value="#{manifestacijaController.selected.opis}" title="#{bundle.ViewManifestacijaTitle_opis}"/>
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_cena}"/>
                    <h:outputText value="#{manifestacijaController.selected.cena}" title="#{bundle.ViewManifestacijaTitle_cena}"/>
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_mesto}"/>
                    <h:outputText value="#{manifestacijaController.selected.mesto}" title="#{bundle.ViewManifestacijaTitle_mesto}"/>
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_datum}"/>
                    <h:outputText value="#{manifestacijaController.selected.datum}" title="#{bundle.ViewManifestacijaTitle_datum}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_vreme}"/>
                    <h:outputText value="#{manifestacijaController.selected.vreme}" title="#{bundle.ViewManifestacijaTitle_vreme}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewManifestacijaLabel_idVrstaManifestacije}"/>
                    <h:outputText value="#{manifestacijaController.selected.idVrstaManifestacije}" title="#{bundle.ViewManifestacijaTitle_idVrstaManifestacije}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{manifestacijaController.destroyAndView}" value="#{bundle.ViewManifestacijaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewManifestacijaEditLink}"/>
                <br />
                <h:commandLink action="#{manifestacijaController.prepareCreate}" value="#{bundle.ViewManifestacijaCreateLink}" />
                <br />
                <h:commandLink action="#{manifestacijaController.prepareList}" value="#{bundle.ViewManifestacijaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewManifestacijaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
