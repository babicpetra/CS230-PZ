<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKartaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKartaEmpty}" rendered="#{kartaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kartaController.items.rowCount > 0}">
                    <h:outputText value="#{kartaController.pagination.pageFirstItem + 1}..#{kartaController.pagination.pageLastItem + 1}/#{kartaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kartaController.previous}" value="#{bundle.Previous} #{kartaController.pagination.pageSize}" rendered="#{kartaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kartaController.next}" value="#{bundle.Next} #{kartaController.pagination.pageSize}" rendered="#{kartaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kartaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKartaTitle_idKarta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idKarta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKartaTitle_kolicina}"/>
                            </f:facet>
                            <h:outputText value="#{item.kolicina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKartaTitle_idKorisnik}"/>
                            </f:facet>
                            <h:outputText value="#{item.idKorisnik}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKartaTitle_idManifestacija}"/>
                            </f:facet>
                            <h:outputText value="#{item.idManifestacija}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kartaController.prepareView}" value="#{bundle.ListKartaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kartaController.prepareEdit}" value="#{bundle.ListKartaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kartaController.destroy}" value="#{bundle.ListKartaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kartaController.prepareCreate}" value="#{bundle.ListKartaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKartaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
