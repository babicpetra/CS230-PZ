<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


       <h:outputStylesheet name="css/jsfcrud.css"/>

       <h:head>
        <title>Login </title>
    </h:head>
                   <h:messages class="messages" errorStyle="color: red" infoStyle="color: green" layout="table"/>

    <h:body>
        <b:container class="jumbotron col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"    fluid="true">
            <h:form class="col-md-12">
                <h2>Login </h2>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Username:"/>
                    </b:column>
                    <b:column medium-screen="6">
                        <b:inputText value="#{login.username}" placeholder="Username" />
                    </b:column>
                    <b:column medium-screen="6">
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Password:" />
                    </b:column>
                    <b:column medium-screen="6">
                        <b:inputSecret  value="#{login.password}" placeholder="Password" />
                    </b:column>
                    <b:column medium-screen="6">
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Login" action="#{login.login}" look="primary" style="width:100%" />
                    </b:column>
                    
                </b:row>
                <b:row>
                    <h:link outcome="/korisnik/Create" value="Registrujte se"/>
                </b:row>
            </h:form>
        </b:container>
    </h:body>
        

</html>
