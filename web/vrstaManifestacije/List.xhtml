<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVrstaManifestacijeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVrstaManifestacijeEmpty}" rendered="#{vrstaManifestacijeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vrstaManifestacijeController.items.rowCount > 0}">
                    <h:outputText value="#{vrstaManifestacijeController.pagination.pageFirstItem + 1}..#{vrstaManifestacijeController.pagination.pageLastItem + 1}/#{vrstaManifestacijeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vrstaManifestacijeController.previous}" value="#{bundle.Previous} #{vrstaManifestacijeController.pagination.pageSize}" rendered="#{vrstaManifestacijeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vrstaManifestacijeController.next}" value="#{bundle.Next} #{vrstaManifestacijeController.pagination.pageSize}" rendered="#{vrstaManifestacijeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vrstaManifestacijeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVrstaManifestacijeTitle_idVrstaManifestacije}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVrstaManifestacije}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVrstaManifestacijeTitle_naziv}"/>
                            </f:facet>
                            <h:outputText value="#{item.naziv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vrstaManifestacijeController.prepareView}" value="#{bundle.ListVrstaManifestacijeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vrstaManifestacijeController.prepareEdit}" value="#{bundle.ListVrstaManifestacijeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vrstaManifestacijeController.destroy}" value="#{bundle.ListVrstaManifestacijeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vrstaManifestacijeController.prepareCreate}" value="#{bundle.ListVrstaManifestacijeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVrstaManifestacijeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
