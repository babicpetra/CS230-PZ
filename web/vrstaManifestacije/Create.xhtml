<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVrstaManifestacijeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVrstaManifestacijeLabel_idVrstaManifestacije}" for="idVrstaManifestacije" />
                    <h:inputText id="idVrstaManifestacije" value="#{vrstaManifestacijeController.selected.idVrstaManifestacije}" title="#{bundle.CreateVrstaManifestacijeTitle_idVrstaManifestacije}" required="true" requiredMessage="#{bundle.CreateVrstaManifestacijeRequiredMessage_idVrstaManifestacije}"/>
                    <h:outputLabel value="#{bundle.CreateVrstaManifestacijeLabel_naziv}" for="naziv" />
                    <h:inputText id="naziv" value="#{vrstaManifestacijeController.selected.naziv}" title="#{bundle.CreateVrstaManifestacijeTitle_naziv}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vrstaManifestacijeController.create}" value="#{bundle.CreateVrstaManifestacijeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vrstaManifestacijeController.prepareList}" value="#{bundle.CreateVrstaManifestacijeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVrstaManifestacijeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
